<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAP</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <table class = "tabelbarang" border = 1px>
        <tr>
            <th>Kode</th>
            <th>Barang</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Barang A</td>
            <td>10.000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Barang B</td>
            <td>20.000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Barang C</td>
            <td>30.000</td>
        </tr>
    </table>

    <h1>Inputan User</h1>
    <table class = "tabelinput" border = 1px>
        <tr>
            <td>Masukan Kode</td>
            <td><input class = "kode"type="number" placeholder="001" required></td>
        </tr>
        <tr>
            <td>Banyaknya Barang</td>
            <td><input class = "qty" type="number" placeholder="5" required></td>
        </tr>
        <td class = "row"><button class = submit>Submit</button></td>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
